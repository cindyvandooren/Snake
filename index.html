<html>
  <head>
    <title>Snake Game</title>
    <audio id="eatapple">
      <source src="./sounds/eat_apple.mp3">
    </audio>
    <audio id="gameover">
      <source src="./sounds/gameover.wav">
    </audio>
    <link rel="stylesheet" type="text/css" href="./css/snake.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/score-share.js"></script>
    <script src="./js/snake.js"></script>
    <script src="./js/snake-view.js"></script>
  </head>

  <body>
    <h1>Welcome to snake!</h1>
    <div class="game">
      <figure class="snake"></figure>
      <div class="score-block">
        <h3>Controls</h3>
        <p>Arrows: Move</p>
        <p>Space: Start/Pause</p>
        <p>P: New Game</p>
        <h3>Your score</h3>
        <div class="score"></div>
      </div>
    </div>

    <div class="end-of-game">
      <div class="end-text">
        <p>Game Over!</p>
        <p class="end-score"></p>
        <p>To start a new game: press P</p>
        <!-- <button class="share-score">Post your score on Facebook</button> -->
      </div>
    </div>

    <div>
      <ul>
        <li><a href="https://github.com/cindyvandooren"><i class="fa fa-github"></i></a></li>
        <li><a href="https://www.linkedin.com/in/cindyvandooren"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="https://cindyvandooren.github.io"><i class="fa fa-home"></i></a></li>
        <li><a href="http://www.spacebook.website"><i class="fa-space-shuttle"></i></a></li>
      </ul>
      <p>Created by: Cindy Van Dooren</p>
      <p>Credits to orginaljun.deviantart.com for sounds</p>
    </div>
    <script>
      $(function () {
        new Game.View($("body"));
      });
    </script>
  </body>
</html>
